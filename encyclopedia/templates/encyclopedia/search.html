{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}
    <h1>You searched for: {{query}}</h1>
    <h3>That entry doesn't exist. Did you mean?...</h3>
    <ul>
        {% for entry in entries %}
            <li><a href="/wiki/{{entry}}">{{entry}}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
